name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Set up Capacitor
      run: npx cap sync
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quantum-risk-coach-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Quantum Risk Coach v${{ github.run_number }}
        body: |
          ## ðŸš€ Quantum Risk Coach APK
          
          ### âœ¨ Features:
          - **Personalized Onboarding** - Custom questions for tailored experience
          - **AI Trading Coach** - Intelligent guidance and analysis
          - **Risk Management** - Advanced risk assessment tools
          - **Trade Journal** - Comprehensive trade tracking
          - **Market Sentiment** - Real-time market analysis
          - **Performance Analytics** - Detailed performance insights
          
          ### ðŸ“± Installation:
          1. Download the APK file
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          4. Enjoy your personalized trading experience!
          
          ### ðŸ”§ Technical Details:
          - Built with React + TypeScript
          - Capacitor for native mobile experience
          - Supabase backend integration
          - Modern holographic UI design
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: quantum-risk-coach.apk
        asset_content_type: application/vnd.android.package-archive 