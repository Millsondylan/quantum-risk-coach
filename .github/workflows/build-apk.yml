name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Set up Capacitor
      run: npx cap sync
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: quantum-risk-coach-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v1.0.0
        name: Quantum Risk Coach APK
        body: |
          🚀 **Quantum Risk Coach APK v1.0.0**
          
          ### 📱 Features:
          - 🎨 Holographic UI Design
          - 🤖 AI-Powered Trading Features
          - 📊 Advanced Analytics
          - 🔗 Multi-Broker Support
          - 📝 Smart Journal
          - 🎯 Trade Builder
          - 🌙 Dark Theme
          - ⚡ Mobile Optimized
          
          ### 📥 Installation:
          1. Download the APK
          2. Enable "Unknown Sources" in Android Settings
          3. Install the APK
          4. Configure API keys in Settings
          5. Start trading with AI insights!
          
          ### 🔧 Requirements:
          - Android 6.0+ (API 23+)
          - Internet connection
          - API keys for full functionality
          
          **Repository:** https://github.com/Millsondylan/quantum-risk-coach
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 