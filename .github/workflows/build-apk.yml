name: Build & Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Set up Capacitor
      run: npx cap sync android
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install Android SDK components
      run: |
        sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "platform-tools"
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --info
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: quantum-risk-coach-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Quantum Risk Coach v${{ github.run_number }}
        body: |
          ## üöÄ Quantum Risk Coach APK - Ready for Download!
          
          ### ‚ú® Features:
          - **Personalized Onboarding** - Custom questions for tailored experience
          - **AI Trading Coach** - Intelligent guidance and analysis
          - **Risk Management** - Advanced risk assessment tools
          - **Trade Journal** - Comprehensive trade tracking
          - **Market Sentiment** - Real-time market analysis
          - **Performance Analytics** - Detailed performance insights
          
          ### üì± Installation:
          1. Download the APK file below
          2. Enable "Install from Unknown Sources" on your Android device
          3. Install the APK
          4. Enjoy your personalized trading experience!
          
          ### üîß Technical Details:
          - Built with React + TypeScript
          - Capacitor for native mobile experience
          - Supabase backend integration
          - Modern holographic UI design
          
          **Download the APK below! ‚¨áÔ∏è**
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false 