name: Build APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web assets
      run: npm run build
      
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug
      env:
        ANDROID_HOME: ${{ env.ANDROID_HOME }}
        
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: quantum-risk-coach-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Quantum Risk Coach v${{ github.run_number }}
        body: |
          🚀 Quantum Risk Coach APK Build
          
          ## What's New
          - AI-powered trading analytics
          - Multi-broker integration
          - Advanced risk management
          - Real-time market sentiment
          - Smart trading journal
          - Paper trading simulation
          
          ## Installation
          1. Download the APK file
          2. Enable "Unknown Sources" in Android settings
          3. Install the APK
          4. Configure your API keys
          5. Start trading with AI insights!
          
          ## Features
          - 🤖 AI Coaching & Strategy Analysis
          - 📊 Advanced Analytics & Risk Management
          - 🔗 Multi-Broker Support (MT4/5, Binance, Bybit, etc.)
          - 📝 Smart Journal with Emotional Tracking
          - 🎯 Custom Trade Builder
          - 📈 Real-time Market Intelligence
          - 📱 Paper Trading Simulation
          - 🔔 Comprehensive Notifications
          - 🏆 Motivation Tools & Leaderboard
          - 🎨 Holographic UI Design
        draft: false
        prerelease: false
        
    - name: Upload APK to Release
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./android/app/build/outputs/apk/debug/app-debug.apk
        asset_name: quantum-risk-coach.apk
        asset_content_type: application/vnd.android.package-archive 